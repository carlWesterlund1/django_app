{% load static %}


<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title> Articles </title>
        <link rel="stylesheet" href="{% static 'styles.css' %}">
    </head>
    <body>
        <header class="wrapper">

            <nav>
                
               <a href="{% url 'articles:list' %}"><img src="{% static 'start-button.png' %}"  style="width:42px;height:42px;"></a>
               <ul>
                    <li><a href="{% url 'articles:authors_articles' %}">View authors and their articles</a></li>
                    {% if user.is_authenticated %}
                    <li>
                        <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" >Logout</button>      
                        </form>
                    </li>
                    <li><a href="{% url 'articles:create' %}" class=" highlight">New Article</a></li>
                    <li><a href="{% url 'accounts:profile' %}" class=" highlight">View Profile</a></li>
                    {% else %}
                    <li><a href="{% url 'accounts:login' %}">Login</a></li>
                    <li><a href="{% url 'accounts:signup' %}">Signup</a></li>
                    {% endif %}
                    
                </ul>
            </nav>
        </header>
        <div class="wrapper">
            {% block content%}
            {% endblock %}
        </div>
    </body>
    </html>
