<div class="make changes to article">
    <h2>Write a comment</h2>
    <form class="site-form" action="{% url 'articles:modify' slug=article.slug %}" method="post">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Send">
    </form>
    <p>Cannot modify if you are not the author!</p>
</div>
